<style>
    .sub{
        background-color: rgb(207, 115, 115);
        color: white;
        border: none;
        height: 50px;
        width: 300px;
        border-radius: 2px;
        cursor: pointer;
        transition: opacity 1s;
        box-shadow: 1px 1px 1px green;
    }

    .join{
        background-color: white;
        border-color: blue;
        border-style: solid;
        border-radius: 4px;
        cursor: pointer;
        margin-left: 20px;
    }

    .sub:hover {
        opacity: 0.1;
    }

    .sub:active {
        
        opacity: 0.5;
    }

    .miss{
        border: none;
        background-color: blue;
        border-radius: 8px;
        cursor: wait;
        font-weight: italic;
        color: white;
        transition: background-color 1s;
    }

    .miss:hover{
        background-color: green;
    }
</style>


<button class="sub">SUBSCRIBE</button>
<button class="join">love</button>
<button class="miss">i miss u</button>
